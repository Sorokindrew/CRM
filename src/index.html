<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База клиентов Skillbus</title>
    <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/libs/choices.min.css">
    <script src="../assets/libs/choices.min.js"></script>
    <link rel="stylesheet" href="../assets/libs/simplebar.min.css">
    <script src="../assets/libs/simplebar.min.js"></script>
    <link rel="stylesheet" href="../assets/libs/tippy.css">
    <script src="../assets/libs/popper.min.js"></script>
    <script src="../assets/libs/tippy.umd.min.js"></script>
    <script src="../assets/libs/just-validate.min.js"></script>
    <noscript>
        <style>
            /**
          * Reinstate scrolling for non-JS clients
          */
            .simplebar-content-wrapper {
                overflow: auto;
            }
        </style>
    </noscript>
    <script defer src="./main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            createClientDb(document.getElementById('tbody'));
        });
    </script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__content flex">
                <img src="../assets/img/logo.svg" alt="" class="header__logo">
                <form action="" class="header__form">
                    <input class="header__input" type="text" id="search" placeholder="Введите запрос">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container main__container">
            <table id="table">
                <caption class="table__caption">Клиенты</caption>
                <thead>
                    <tr>
                        <th class="table__id">
                            <button type="button" class="btn btn-id js-sort-btn js-sort-btn--active" id="id-sort">ID
                                <svg width="12" height="12" viewbox="0 0 12 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="id-svg"
                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" />
                                </svg>
                            </button>
                        </th>
                        <th class="table__name">
                            <button type="button" class="btn btn-name js-sort-btn" id="surname-sort">Фамилия Имя Отчество
                                <svg width="12" height="12" viewbox="0 0 12 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="surname-svg"
                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" />
                                </svg>
                            </button>
                        </th>
                        <th class="table__create">
                            <button type="button" class="btn btn-created js-sort-btn" id="createdAt-sort">Дата и время создания
                                <svg width="12" height="12" viewbox="0 0 12 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="createdAt-svg"
                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" />
                                </svg>
                            </button>
                        </th>
                        <th class="table__edit">
                            <button type="button" class="btn btn-edited js-sort-btn" id="updatedAt-sort">Последние изменения
                                <svg width="12" height="12" viewbox="0 0 12 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="updatedAt-svg"
                                        d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" />
                                </svg>
                            </button>
                        </th>
                        <th class="table__contacts">Контакты</th>
                        <th class="table__actions">Действия</th>
                    </tr>
                </thead>
                <tbody class="table__body" id="tbody">
                </tbody>
            </table>
            <button id="add-button" class="btn btn-add">Добавить клиента</button>
        </div>
    </main>
</body>

</html>
